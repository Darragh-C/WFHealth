  <section class="ui rasied segment">
    <h1 class="ui headder">
      Appliance control
    </h1>
    <p>
      Manually control your heater, dehumidifier, and light
    </p>

    <div class="ui link cards">
      <div class="card">
        <div class="ui small centered image">
          <img src="https://cdn.glitch.global/16f041fa-47fe-48f1-8d04-085113052b3b/heater.png?v=1671732284755">
        </div>
        <div class="content">
          <div class="header">Heater</div>
          <div class="description">
            Turn your heater on or off
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div id="heaterOnBtn" class="ui basic green button">On</div>
                <script>
                  const heaterOnBtn = document.getElementById("heaterOnBtn");
                  heaterOnBtn.addEventListener("click", function(e) {
                    console.log("the button was clicked");
                    fetch('https://maker.ifttt.com/trigger/HeaterOn/json/with/key/cphlAau61l3bwcQDY6Xpw9', { method: 'POST'}).then(results => results.text()).then(data => console.log(data));
                  })
                </script>
            <div id="heaterOffBtn" class="ui basic red button">Off</div>
              <script>
                const heaterOffBtn = document.getElementById("heaterOffBtn");
                heaterOffBtn.addEventListener("click", function(e) {
                  console.log("the button was clicked");
                  fetch('https://maker.ifttt.com/trigger/HeaterOff/json/with/key/cphlAau61l3bwcQDY6Xpw9', { method: 'POST'}).then(results => results.json()).then(data => console.log(data));
                })
              </script>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="ui small centered image">
          <img src="https://cdn.glitch.global/16f041fa-47fe-48f1-8d04-085113052b3b/dehumid.png?v=1671730783878">
        </div>
        <div class="content">
          <div class="header">Dehumidifier</div>
          <div class="description">
            Turn your dehumidifier on or off
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">On</div>
              <script>
                const dehumidOnBtn = document.getElementById("dehumidOnBtn");
                dehumidOnBtn.addEventListener("click", function(e) {
                  console.log("the button was clicked");
                  fetch('https://maker.ifttt.com/trigger/DehumidOn/json/with/key/cphlAau61l3bwcQDY6Xpw9', { method: 'POST'}).then(results => results.text()).then(data => console.log(data));
                })
              </script>
            <div class="ui basic red button">Off</div>
              <script>
                const dehumidOffBtn = document.getElementById("dehumidOffBtn");
                dehumidOffBtn.addEventListener("click", function(e) {
                  console.log("the button was clicked");

                })
              </script>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="ui medium centered image">
          <img src="https://cdn.glitch.global/16f041fa-47fe-48f1-8d04-085113052b3b/bulb.png?v=1671732719832">
        </div>
        <div class="content">
          <div class="header">Light</div>

          <div class="description">
            Turn your light on or off
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div id="lightOnBtn" class="ui basic green button">On</div>
              <script>
                const lightOnBtn = document.getElementById("lightOnBtn");
                lightOnBtn.addEventListener("click", function(e) {
                  console.log("the button was clicked");
                  fetch('https://darraghc23-2733eo988fq6l3n1.socketxp.com/moodlight?colour=white', { method: 'POST'}).then(results => results.json()).then(data => console.log(data));
                })
              </script>
