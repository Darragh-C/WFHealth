<body>
   <nav class="ui menu">
     <header class="ui header item"> WFHealth </header>
       <div class="menu">
        <a id="home" class="item" href="/index.html"> Home  </a>
        <a id="temperature" class="item" href="/temperature.html"> Temperature </a>
        <a id="humidity" class="item" href="/humid.html"> Humidity </a>

        <a id="appliacecontrol" class="item" href="/appliancecontrol.html"> Appliace control </a>

     </div>
  </nav>
   <script>
     $("#{{id}}").addClass("active item");
   </script>
   <section class="ui rasied segment">
    <h1 class="ui headder">
      Temperature
    </h1>
    <p>
      View current temperature stats and trends
    </p>
    </section>
    <section class="ui rasied segment">
      <h3>Temperature readings</h3>
      <div class="ui cards">
        <div class="card">
          <div class="content">
            <div class="header">
              Current
            </div>
 
            <div class="description">
              <h1><span id="temp"></span><br></h1>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="content">
            <div class="header">
              Average
            </div>
  
            <div class="description">
              <h1><span id="avgTemptoday"></span> <br></h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ui rasied segment">
      <h3>Temperature graph</h3>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1976859/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>

    </section>
